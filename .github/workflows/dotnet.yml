# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net
name: .NET Release

on:
  push:
    branches: 
      - "Trunk"

jobs:
  build:
  
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 8.0.x

    - name: increment version
      uses: action-pack/increment@v2
      with:
        name: 'PACKAGE_VERSION'
        token: ${{ secrets.NUGET_PACKAGE_TOKEN }}

    - name: Version Number
      run: echo "1.0.${{ env.PACKAGE_VERSION }}"
    
    - name: Restore dependencies
      run: dotnet restore
      
    - name: Build
      run: dotnet build --no-restore --configuration Release
      
    - name: Pack
      run: dotnet pack --no-restore --configuration Release -p:PackageVersion="1.0.${{ env.PACKAGE_VERSION }}"

    - name: Publish the package to GPR
      run: dotnet nuget push "Libs/*/bin/Release/*.nupkg"  --api-key ${{ secrets.NUGET_PACKAGE_TOKEN }} --source "github" --skip-duplicate
